version: '3'
services:
  # CL SHOP Backend Production
  prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - 8000:8000
    env_file:
      - .env
    environment:
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
    volumes:
      - ./src:/usr/src/app/src

  # CL SHOP POSTGRES Database
  database:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${DATASOURCE_POSTGRES_PASSWORD}
      POSTGRES_DB: ${DATASOURCE_DATABASE}

  # CL SHOP Adminer Database Manager
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
